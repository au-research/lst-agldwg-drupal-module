name: LinkStitcher AGLDWG
description: Node types and other customizations for the LinkStitcher AGLDWG project.
package: Custom

type: module
core: 8.x
core_version_requirement: ^8 || ^9

dependencies:
  - field_group:field_group
  - pathauto:pathauto
  - field_permissions:field_permissions
  - diff:diff
  - environment_indicator:environment_indicator
  - mimemail:mimemail
  # When using the "Integrate typed data widgets" patch for rules,
  # the language module is also required.
  - language:language
  - rules:rules
  - tr_rulez:tr_rulez
  - require_revision_log_message:require_revision_log_message
  - tracker:tracker
  - rest:rest
  - structure_sync:structure_sync
  - backup_migrate:backup_migrate
  - contact_storage:contact_storage
  - readonlymode:readonlymode
  - token_filter:token_filter
  - eme:eme
