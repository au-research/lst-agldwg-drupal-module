          reply: null
          language: null
        context_mapping: {}
        context_processors:
          to:
            rules_tokens: {}
          subject:
            rules_tokens: {}
          message:
            rules_tokens: {}
          reply:
            rules_tokens: {}
          language:
            rules_tokens: {}
